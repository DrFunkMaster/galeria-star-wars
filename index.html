<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://allfont.es/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeria Overlay of characters who can beat Rey 1vs1</title>
</head>
<body>
    <!--Contenedor principal de mi página web-->
    <div class="galeria">
        <h1>Personajes de Star Wars que derrotarían a Rey en una lucha 1 contra 1</h1>
        <div class="linea"></div><!--hace referencia a una linea divisoria entre el título y las imágenes-->
        <!--Contenedor de imágenes-->
        <div class="contenedor-imagenes">
            <!--Donde va a ir cada una de las imágenes con sus características-->
            <div class="imagen">
                <img src="img/1.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Ewok</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/2.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Luke padawan con los ojos vendados</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/3.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Droide MSE-6</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/4.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Droide BD-1</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/5.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Babu Frik</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/6.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Watto</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/7.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Cualquier Padawan</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/8.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Nute Gunray</h2>
                </div>
            </div>
            <div class="imagen">
                <img src="img/9.jpg" alt="">
                <div class="overlay"><!--Capa con la que voy a hacer la animación-->
                    <h2>Jar Jar Binks</h2>
                </div>
            </div>
        </div>
</div>
</body>
</html>
